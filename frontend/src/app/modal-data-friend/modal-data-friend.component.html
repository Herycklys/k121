<div class="modal fade" id="create-or-update" data-backdrop="false" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ data.title }}
        </h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group text-left">
            <label for="nameFriend">Nome</label>
            <input type="text" class="form-control" id="nameFriend" name="nome" [(ngModel)]="data.nome">
          </div>

          <div class="form-group text-left">
            <label for="emailFriend">Email</label>
            <input type="text" class="form-control" id="emailFriend" name="email" [(ngModel)]="data.email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" (click)="saveData()" data-dismiss="modal">Salvar</button>
      </div>
    </div>
  </div>
</div>
